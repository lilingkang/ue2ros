<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
  <head>
    <meta charset="utf-8" />
  </head>
  <body style="height: 100%; margin: 0">
    <div
      id="container"
      style="height: 100%; background-color: rgba(255, 255, 255, 0.3)"
    ></div>

    <script
      type="text/javascript"
      src="https://fastly.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"
    ></script>
    <!-- Uncomment this line if you want to dataTool extension
<script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.0/dist/extension/dataTool.min.js"></script>
-->
    <!-- Uncomment this line if you want to use gl extension
<script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
-->
    <!-- Uncomment this line if you want to echarts-stat extension
<script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
-->
    <!-- Uncomment this line if you want to use map
<script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/china.js"></script>
<script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/world.js"></script>
-->
    <!-- Uncomment these two lines if you want to use bmap extension
<script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=YOUR_API_KEY"></script>
<script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.0/dist/extension/bmap.min.js"></script>
-->

    <script type="text/javascript">
      "object" != typeof ue || "object" != typeof ue.interface
        ? ("object" != typeof ue && (ue = {}),
          (ue.interface = {}),
          (ue.interface.broadcast = function (e, t) {
            if ("string" == typeof e) {
              var o = [e, ""];
              void 0 !== t && (o[1] = t);
              var n = encodeURIComponent(JSON.stringify(o));
              "object" == typeof history &&
              "function" == typeof history.pushState
                ? (history.pushState({}, "", "#" + n),
                  history.pushState({}, "", "#" + encodeURIComponent("[]")))
                : ((document.location.hash = n),
                  (document.location.hash = encodeURIComponent("[]")));
            }
          }))
        : (function (e) {
            (ue.interface = {}),
              (ue.interface.broadcast = function (t, o) {
                "string" == typeof t &&
                  (void 0 !== o
                    ? e.broadcast(t, JSON.stringify(o))
                    : e.broadcast(t, ""));
              });
          })(ue.interface),
        (window.ue4 = ue.interface.broadcast);

      var dom = document.getElementById("container");
      var myChart = echarts.init(dom, null, {
        renderer: "canvas",
        useDirtyRect: false,
      });
      var app = {};

      var option;

      let rangeArray = (start, end) =>
        Array(end - start + 1)
          .fill(0)
          .map((v, i) => i + start);
      var index = rangeArray(0, 100);

      option = {
        xAxis: {
          type: "category",
          data: index,
        },
        yAxis: {
          type: "value",
          // min: 'dataMin',
          // max: 'dataMax'
          min: 0,
          max: 0.3,
        },
        toolbox: {
          show: true,
          feature: {
            dataZoom: {
              yAxisIndex: "none",
            },
            dataView: {
              readOnly: false,
            },
            magicType: {
              type: ["line", "bar"],
            },
            restore: {},
            saveAsImage: {},
          },
        },
        series: [
          {
            data: [1, 2],
            type: "line",
          },
          {
            data: [3, 4],
            type: "line",
          },
        ],
      };

      if (option && typeof option === "object") {
        myChart.setOption(option);
      }

      // ue4("js2ue", option.series[0].data);

      ue.interface.ue2js = function (ueData) {
        option = JSON.parse(ueData);
        myChart.setOption(option);

        // ue4("js2ue", option.series[0].data);
      };

      window.addEventListener("resize", myChart.resize);
    </script>
  </body>
</html>
